<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano voçê nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calCidade()">
        </p>
        <p>
            <label for="iidade">Idade</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
        <script>
            function calCidade(){
              let atual = new Date().getFullYear()
              iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
