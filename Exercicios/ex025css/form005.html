<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M" >Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F" >Feminino</label>
        <fieldset>
                <legend>Espostes Favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="natação" id="inatação"><label for="inatação">Natação</label> <br>
                <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label> <br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label> <br>
                <input type="checkbox" name="drift" id="idrift"> <label for="idrift">Drift</label> <br>

            <input type="reset" value="Limpar">
        </p>
    </form>
